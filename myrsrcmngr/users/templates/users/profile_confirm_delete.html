{% extends "website/base.html" %}
{% block content %}
<h1>{% translate 'Delete profile' %}</h1>

<p>{{ object.username|title }}, are you sure you want to delete your profile'?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class = "btn btn-danger" value="Yes, delete">
  <input type="submit" class = "btn btn-primary" value="Cancel" onclick="window.location.href='{% url 'users:profile-home' user.profile.id %}';return false;">
</form>
{% endblock %}
