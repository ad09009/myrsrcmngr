{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            {% if form.instance.pk %}
            <h3 class="text-center font-weight-light my-4">Edit Scan {{ form.instance.scanName | title }}</h3>
            {% else %}
            <h3 class="text-center font-weight-light my-4">New scan</h3>
            {% endif %}
        </div>
        <div class="card-body bg-light">
          <div>
            <form action="" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <div></div>
              <input type="submit" class="btn btn-info" value="Save">
              <input type="submit" class="btn btn-secondary" value="Cancel" onclick="window.location.href='{% url 'website:index' %}';return false;">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
